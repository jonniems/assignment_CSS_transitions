<head>
    <title>CSS Nth-Child Pseudo Classes</title>

    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;

        }

        div:hover {
            width: 300px;
            transition: width 2s ease-in-out;
        }
    </style>
</head>

<body>
    <h1>Exercise</h1>
    Apply a 2 second transition to the width property of the div.
    Define an ease-in-out timing function for the transition.

    <div></div>
